{% extends 'pages/layout.html' %}
{% block body %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add Product</h1>
            {% include 'includes/_flashmsg.html' %}
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" enctype=multipart/form-data class="" action="/admin_add_product"
                                  method="post">
                                <div class="form-group">
                                    <label>Product Name</label>
                                    <input class="form-control" required="required" name="name" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <input class="form-control" required="required" name="price" placeholder="Enter price">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="form-control" required="required" name="description" rows="3"
                                              placeholder="Write product description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Available</label>
                                    <input class="form-control" required="required" name="available" placeholder="Available">
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control" id="category_id" onchange="populateList();"
                                            name="category">
                                        <option value="tshirt">LAPTOPS</option>
                                        <option value="wallet">MOBILES</option>
                                        <option value="belt">BT SPEAKERS</option>
                                        <option value="shoes">BT HEADSETS</option>
                                    </select>
                                </div>
                                <div class="form-group level-container">
                                    <label>LAPTOPS</label>
                                    <div class="form-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="tshirt" value="v_shape">HP
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="tshirt" value="polo">ASUS
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="tshirt" value="clean_text">LENOVO
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="tshirt" value="design">DELL
                                        </label>
                                    </div>
                                    <label>Models in MOBILES</label>
                                    <div class="form-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="wallet" value="chain">iphone
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="wallet" value="leather">android
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="wallet" value="design">keypad
                                        </label>
                                    </div>
                                    <label>Models in BT SPEAKERS</label>
                                    <div class="form-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="belt" value="leather">Boat
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="belt" value="hook">JBL
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="belt" value="color">Bolt
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="belt" value="design">Marshel
                                        </label>
                                    </div>
                                    <label>Models in BT HEADSETS</label>
                                    <div class="form-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="shoes" value="formal">Realme
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="shoes" value="converse">Nothing    
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="shoes" value="loafer">Apple
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="shoes" value="leather">Boat
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Item</label>
                                    <input class="form-control" required="required" name="item" placeholder="Ex: watch/shoes">
                                </div>
                                <div class="form-group">
                                    <label>Product Code</label>
                                    <input class="form-control" required="required" name="code" placeholder="Enter code">
                                </div>
                                <div class="form-group">
                                    <label>Add Image</label>
                                    <input type="file" required="required" name="picture">
                                </div>
                                <button type="submit" class="btn btn-default">Submit </button>
                            </form>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
{% endblock %}
